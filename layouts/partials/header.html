<header class="site-header">
  <div class="container-wide header-content">
    <!-- Título o logo del sitio -->
    <a href="{{ .Site.BaseURL }}" class="site-title">{{ .Site.Title }}</a>

    <!-- Checkbox oculto para controlar el menú móvil -->
    <input type="checkbox" id="nav-toggle" class="nav-toggle" />

    <!-- Fondo oscuro al abrir el menú -->
    <label for="nav-toggle" class="nav-overlay" aria-hidden="true"></label>

    <!-- Botón hamburguesa -->
    <label for="nav-toggle" class="menu-icon" aria-label="Menú de navegación">
      <span class="menu-icon-bar"></span>
      <span class="menu-icon-bar"></span>
      <span class="menu-icon-bar"></span>
    </label>

    <!-- Menú principal -->
    <nav class="main-nav">
      <ul>
        {{- range .Site.Menus.main -}}
          <li>
            <a href="{{ .URL }}" title="{{ .Name }}" {{ if strings.HasPrefix .URL "http" }}target="_blank" rel="noopener noreferrer"{{ end }}>
              {{ $icon := index $.Site.Params.icons .Identifier }}
              {{ $icon | safeHTML }}
            </a>
          </li>
        {{- end -}}
      </ul>
    </nav>
  </div>
</header>
