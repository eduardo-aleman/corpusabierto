<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>

  <style>:root{--color-bg:#fff;--color-text:#212529;--color-border:#dee2e6;--color-container-bg:#fafafa;--color-highlight:#ffeb3b;--color-link:#430711;--radius:.375rem;--spacing:1.5rem}*{margin:0;padding:0;box-sizing:border-box}body{background-color:var(--color-bg);color:var(--color-text);font-family:system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;line-height:1.6;font-size:1rem;scroll-behavior:smooth}a{color:var(--color-link);text-decoration:none}a:hover,a:focus{text-decoration:underline}.word{display:inline;cursor:pointer;transition:background-color .2s ease;position:relative}.word:hover,.word:focus{background-color:rgba(255,235,59,.3)}.highlight{background-color:var(--color-highlight);transition:background-color .2s ease}.text-container{background-color:var(--color-container-bg);border:1px solid var(--color-border);border-radius:var(--radius);padding:var(--spacing);margin-bottom:2rem;flex:1;max-height:60vh;overflow-y:auto;width:100%;min-width:0;box-sizing:border-box}.notes-container{background-color:var(--color-container-bg);border:1px solid var(--color-border);border-radius:var(--radius);padding:var(--spacing);margin-top:var(--spacing);margin-bottom:2rem;max-height:60vh;overflow-y:auto;width:100%;min-width:0;box-sizing:border-box}.text-container p,.notes-container p{margin-bottom:1rem}.text-container ul,.text-container ol,.notes-container ul,.notes-container ol{margin:0 0 1rem 1.5rem}.text-container br+br,.notes-container br+br{content:"";display:block;margin-bottom:var(--spacing);line-height:0}.text-container::-webkit-scrollbar,.notes-container::-webkit-scrollbar{width:8px}.text-container::-webkit-scrollbar-track,.notes-container::-webkit-scrollbar-track{background:var(--color-bg)}.text-container::-webkit-scrollbar-thumb,.notes-container::-webkit-scrollbar-thumb{background-color:var(--color-border);border-radius:var(--radius)}@media (max-width:768px){.text-container,.notes-container{padding:1rem;max-height:50vh}}.word:focus{outline:3px solid var(--color-link);outline-offset:2px}.text-container br{display:inline!important;content:" "!important;margin:0!important;line-height:normal!important}.text-container br+br{display:block!important;margin:var(--spacing) 0!important;line-height:normal!important}.visually-hidden{position:absolute!important;width:1px!important;height:1px!important;padding:0!important;margin:-1px!important;overflow:hidden!important;clip:rect(0,0,0,0)!important;white-space:nowrap!important;border:0!important}</style>
  
  <link rel="icon" type="image/png" href="{{ "favicon-96x96.png" | absURL }}" sizes="96x96">
  <link rel="icon" type="image/svg+xml" href="{{ "favicon.svg" | absURL }}">
  <link rel="shortcut icon" href="{{ "favicon.ico" | absURL }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "apple-touch-icon.png" | absURL }}">
  <link rel="manifest" href="{{ "site.webmanifest" | absURL }}">

  <meta name="description" content="Proyecto de acceso libre a textos clásicos en griego o latín y español, con notas críticas y herramientas de estudio.">
  <meta name="keywords" content="Corpus Abierto, Tucídides, Historia de la Guerra del Peloponeso, griego, traducción, notas críticas, textos clásicos, literatura, historia antigua, historiografía">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body id="top">
  {{ partial "header.html" . }}
  <main class="container">
    {{ block "main" . }}{{ end }}
  </main>
  {{ partial "footer.html" . }}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {{ if .IsHome }}
  {{ with resources.Get "scripts/word-highlighter-cap1.js" }}
    <script src="{{ .RelPermalink }}"></script>
  {{ end }}
{{ else }}
  {{ with resources.Get "scripts/word-highlighter.js" }}
    <script src="{{ .RelPermalink }}"></script>
  {{ end }}
{{ end }}
</body>
</html>
