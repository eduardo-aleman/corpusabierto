{{ define "main" }}
<div class="container-wide page-content">
  <header>
    <h1>{{ .Title }}</h1>
    {{ if .Params.subtitle }}
    <p class="subtitle">{{ .Params.subtitle }}</p>
    {{ end }}
  </header>

  {{ if .IsSection }}
  {{ partial "chapter-nav.html" . }}
  {{ end }}

  <div class="content-body">
    {{ .Content }}
  </div>

  {{ if .IsSection }}
  {{ partial "chapter-nav.html" . }}
  {{ end }}
</div>
{{ end }}
