{{ define "main" }}
<div class="container-wide page-content">
    <header>
        <h1>{{ .Title }}</h1>
    </header>

    <div class="content-body">
        <ul>
            {{ $sortedPages := sort .RegularPages "Weight" }}
            {{ $paginator := .Paginate $sortedPages }}
            {{ range $paginator.Pages }}
            <li>
                <a href="{{ .Permalink }}">{{ .Title }}</a>
                <p>{{ .Summary }}</p>
            </li>
            {{ end }}
        </ul>
        {{ partial "pagination.html" . }}
    </div>
</div>
{{ end }}
