<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CorpusAbierto CMS</title>

    <!-- Load Decap CMS from jsDelivr instead of unpkg -->
    <script src="https://cdn.jsdelivr.net/npm/decap-cms@^3.1.5/dist/decap-cms.min.js"></script>
  </head>
  <body>
    <script>
      // Prevent auto-initialization until library loads
      window.CMS_MANUAL_INIT = true;

      // Wait for DOM and script to be parsed
      window.addEventListener('DOMContentLoaded', () => {
        if (typeof CMS === "undefined") {
          document.body.innerHTML = "<h2>Error: Decap CMS failed to load. Check the script source or network.</h2>";
        } else {
          CMS.init();
        }
      });
    </script>
  </body>
</html>
