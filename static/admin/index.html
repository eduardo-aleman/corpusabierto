<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CorpusAbierto CMS</title>
    <script src="https://cdn.jsdelivr.net/npm/decap-cms@^3.1.5/dist/decap-cms.min.js"></script>
    <style>
      html, body, #nc-root {
        height: 100%;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <!-- Decap CMS target element -->
    <div id="nc-root"></div>

    <script>
      window.CMS_MANUAL_INIT = true;

      window.addEventListener("load", () => {
        if (typeof CMS === "undefined") {
          document.body.innerHTML = "<h2>Error: CMS failed to load.</h2>";
        } else {
          CMS.init();
        }
      });
    </script>
  </body>
</html>
