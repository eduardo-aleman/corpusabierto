<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>CorpusAbierto CMS</title>
    <style>
      html, body, #nc-root {
        height: 100%;
        margin: 0;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/decap-cms@%5E3/dist/decap-cms.min.js"></script>
  </head>
  <body>
    <div id="nc-root"></div>
    <script>
      window.CMS_MANUAL_INIT = true;
      window.addEventListener("load", function () {
        if (typeof CMS === "undefined") {
          document.body.innerHTML = "<h2>Error: CMS not defined. Check script version or CSP policy.</h2>";
        } else {
          CMS.init();
        }
      });
    </script>
  </body>
</html>
